<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="w-1" src="images/logo_small.png"></a>
          <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center pt-5 pb-2 display-6">Portfolio</h2>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-3">
                <img src="images/blue-flower-5158746_1280.jpg" class="img-fluid" alt="flower">
            </div>
            <div class="col-md-3">
                <img src="images/mountains.jpg" alt="mountains" class="img-fluid">
            </div>
            <div class="col-md-6">
                <img src="images/clouds-3353159_1280.jpg" alt="night sky with clouds" class="img-fluid">
            </div>
        </div>
        <div class="row g-2 mt-n5">
            <div class="col-md-3">
                <img src="images/architecture-1868667_1280.jpg" alt="city at night" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="images/lake-8763490_1280.jpg" alt="boats on a lake" class="img-fluid">
            </div>
        </div>
        <div class="row g-2 mt-1">
            <div class="col-md-3">
                <img src="images/plum-2679782_1280.jpg" alt="plums" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="images/snow-7658399_1280.jpg" alt="snow" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="images/blue-eryngo-7319904_1280.jpg" alt="blue plant" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="images/art-2578353_1280.jpg" alt="art supplies" class="img-fluid">
            </div>
        </div>

        <div class="text-center border-0 pb-5 pt-3">
            <button type="button" class="btn btn-primary">See More</button>
        </div>
    </div>

    <div class="bg-light">
        <div class="container text-center bg-light pt-3 pb-3">
            <h2 class="display-7">About the Artist</h2>
            <p>Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>
            <button type="button" class="btn btn-outline-dark">Read More</button>
        </div>
    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
